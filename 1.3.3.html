	<script>
	// 点击level下的a即主标签时
		$(".level1>a").click(function(){
			// 这个a的class会多一个current，然后他的子元素显示，父元素的兄弟的孩子都去掉一个名为current的class，并且将其子元素都隐藏
			// 
			// 这里的removeClass("current")其实没有必要   因为并没有将其他三个加上current！
			$(this).addClass("current").next().show().parent().siblings().children('a').removeClass("current").next().hide();

			// 为了增加易读性

			return false;
		});
